<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Météo du jour</h1>
        <div id="time"></div>

        <div id="meteo">
            <div class="meteo title">Ville</div>
            <div class="meteo title">Température</div>
            <div class="meteo title">Ciel</div>
            <div class="meteo" id="country"></div>
            <div class="meteo" id="temperature"></div>
            <div class="meteo" id="weather"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" async></script>
</body>
</html>
